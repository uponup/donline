<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="width: 100%;height:100%;" id="uploadBoxArea" data-input-id="c-avatar"
        data-mimetype="application/octet-stream" data-multiple="false" data-preview-id="p-avatar"
        style="background-color: red;">
        <div style="background-color: #888;">11<br><br><br><br><br></div>
    </div>
</body>
<style>
    body {
        width: 100%;
        height: 100%;
        padding: 0;
    }

    #uploadBoxArea {
        width: 100%;
        height: 100%;
    }
</style>

<script>
    //添加拖拽事件 
    var dz = document.getElementById('uploadBoxArea');
    dz.ondragstart = function(e) {
        console.log(e)
        console.log(e.originalEvent.dataTransfer.files);
    }
    dz.ondragover = function (ev) {
        //阻止浏览器默认打开文件的操作  
        ev.preventDefault();
        //拖入文件后边框颜色变红  
        this.style.borderColor = 'red';
    }
    dz.ondragleave = function () {
        //恢复边框颜色  
        this.style.borderColor = 'gray';
    }
    dz.ondrop = function (ev) {
        //恢复边框颜色  
        this.style.borderColor = 'gray';
        //阻止浏览器默认打开文件的操作  
        ev.preventDefault();
        var files = ev.dataTransfer.files;
        if (files.length > 0) {
            //fastadmin框架调用的真实文件上传方法，对应改成你自己的逻辑 
            console.log('上床文见')
        }
    }
</script>

</html>
