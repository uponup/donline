<html>

<head>
    <title>个人信息</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://unpkg.com/layui@2.6.8/dist/css/layui.css">
    <script src="https://unpkg.com/layui@2.6.8/dist/layui.js"></script>
</head>

<body>
    <div class="layui-header layui-nav layui-bg-cyan header">
        <li class="layui-nav-item logo-container">
            <a class="logo" href="/">
                <img src="./images/logo.png" alt="docs_online" style="height: 30px;">
                <span style="color: white;font-size: 17px;padding-left:12px">文档链接生成器</span>
            </a>
        </li>
    </div>
    <div class="layui-bg-gray" style="padding: 30px;">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md6">
                <div class="layui-card" style="max-width: 288px;">
                    <div class="layui-card-header">个人信息</div>
                    <div class="layui-card-body">
                        <div class="profile">
                            <img src="http://files.uponup.cn/avatar/IMG_1311.JPG" alt="">
                            <span>Gali给GAY</span>
                        </div>
                        <div class="register">注册时间：2021年06月01日</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>我的文件</legend>
    </fieldset>
    <div class="layui-row layui-col-space15 table">
        <div class="layui-panel">
            <div class="layui-form">
                <table class="layui-table layui-hide" id="table">
                    <colgroup>
                        <col width="150">
                        <col width="150">
                        <col width="150">
                        <col width="250">
                    </colgroup>
                    <thead>
                        <tr class="layui-bg-green">
                            <th>文件名</th>
                            <th>上传时间</th>
                            <th>状态</th>
                            <th>外链</th>
                        </tr>
                    </thead>
                    <tbody id="files_list">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>

<script>
    loadData();
    function loadData() {
        layui.$.ajax({
            url: './fetch.php',
            method: 'POST',
            data: {
                'uid': -1,  //-1 超级用户
            },
            datatype: 'json',
            success: function(res) {
                console.log(res);
                if(res.ret == 200) {
                    innerHtml(res.data);
                }else {
                    layer.msg("获取失败");
                }
            }
        })
    }

    function innerHtml(items) {
        if (items.length == 0) {
            layui.$('#table').parent().html('<span style="padding: 0px 13px;">没有查到记录</span>')
            return
        }

        layui.$('#table').removeClass("layui-hide");
        var html = "";
        for (const index in items) {
            let file = items[index];
            var state = file.state == "3" ? "过期｜已删除" : "可访问"
            html += `
                <tr id="file_${file.id}">
                    <td>${file.name}</td>
                    <td>${file.date_created}</td>
                    <td>${state}</td>
                    <td>${file.url}</td>
                </tr>
            `;
        }
        layui.$("#files_list").append(html);
    }
</script>

<style>
    .profile img {
        width: 46px;
        border-radius: 23px;
    }

    .profile span {
        margin-left: 12px;
        font-size: 20px;
        line-height: 46px;
    }

    .register {
        margin-top: 12px;
        color: #666;
    }

    .layui-bg-green th {
        text-align: center;
    }

    .table {
        padding: 0px 64px 40px;
    }
</style>

</html>
